<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detail</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="header-block">
        <div class="header_status">
          <div class="header_status-time">11:00</div>
          <div class="header_status-network">
            <div>
              <img src="assets/wifi.svg" alt="" />
            </div>
            <div>
              <img src="assets/battery.svg" alt="" />
            </div>
          </div>
        </div>
        <div class="header_detail">
          <a href="/" class="header-back">
            <img src="assets/arrow.svg" alt="" />
          </a>
          <div class="header-more">
            <img src="assets/more.svg" alt="" />
          </div>
          <div class="more_log">삭제하기</div>
        </div>
        <div class="header_detail_name">Detail</div>
      </div>
    </header>

    <main class="detail"></main>

    <footer class="footer_detail">
      <div class="comment_box">
        <div class="comment_box-head">
          <div class="comment_box-cnt">0</div>
          <div class="comment_box-name">Comments</div>
        </div>
        <div class="comment_typing">
          <form id="comment_form">
            <img src="assets/my.svg" alt="" id="com_img" />
            <textarea
              name="comment"
              id="comment"
              spellcheck="false"
              required
            ></textarea>
            <button type="submit">submit</button>
          </form>
        </div>
      </div>
    </footer>

    <script src="js/detail.js"></script>
  </body>
</html>
